      descriptioan: '東証一部上場企業、マザーズ上場企業のデータを検索する事が可能です。企業名の一部を検索フォームに入力すれば、変換候補が表示されるので見たい企業名をクリックしてください。企業名をご自身で入力される際には、正しい企業名を入力することにご注意ください。'
