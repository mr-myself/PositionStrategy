      terms:
        title: '利用規約'
        accept: 'に同意する'
        content_html: '
                | 第６条　個人情報について
                <br>
                | １．会員になろうとする方は、当社所定の情報を当社に登録する必要があります。
                <br>
                | ２．会員の本サービスの利用履歴は、会員が当社に届け出たニックネームとともにウェブサイト上で当社が定める期間、公開されます。
                <br>
                | ３．当社は、会員の個人情報を以下の目的で利用することができるものとします。
                <br>
                | a.本人確認、認証サービスのため
                <br>
                | b.アフターサービス、問い合わせ、苦情対応のため
                <br>
                | c.マーケティングデータの調査、統計、分析のため
                <br>
                | d.懸賞、キャンペーンの実施のため
                <br>
                | e.アンケートの実施のため
                <br>
                | f.アフィリエイト、ポイントサービスの提供のため
                <br>
                | g.新サービス、新機能の開発のため
                <br>
                | h.システムの維持、不具合対応のため
                <br>
                | i.会員記述情報の掲載のため
                <br>
                | j.料金請求、課金計算のため
                <br>
                | k.コンテンツその他の情報提供サービス、システム利用サービス、オークション、ショッピングモールの提供のため
                <br>
                | l.当社及び第三者の商品等（旅行、保険その他の金融商品を含む。以下同じ。）の販売、販売の勧誘、発送、サービス提供のため
                <br>
                | m.当社及び第三者の商品等の広告又は宣伝（ダイレクトメールの送付、電子メールの送信を含む。）のため
                <br>
                | n.決済サービス、物流サービスの提供のため
                <br>
                |
                <br>
                | ４．当社は、以下に定める場合には、会員の個人情報を第三者に提供することができるものとします。
                <br>
                |
                <br>
                | a.会員の同意がある場合
                <br>
                | b.裁判所、検察庁、警察、税務署、弁護士会又はこれらに準じた権限を有する機関から開示を求められた場合
                <br>
                | c.会員が当社に対し支払うべき料金その他の金員の決済を行うために、金融機関、クレジットカード会社、回収代行業者その他の決済又はその代行を行う事業者に開示する場合
                <br>
                | d.当社が行う業務の全部又は一部を第三者に委託する場合
                <br>
                | e.当社に対して秘密保持義務を負う者に対して開示する場合
                <br>
                | f.当社の権利行使に必要な場合
                <br>
                | g.合併、営業譲渡その他の事由による事業の承継の際に、事業を承継する者に対して開示する場合
                <br>
                | h.個人情報保護法その他の法令により認められた場合
                <br>
                |
                <br>
                | ５．当社は、会員に対し、第三者の広告又は宣伝等のために電子メールその他の広告宣伝物を送信できるものとし、会員はこれを予め承諾するものとします。
                <br>
                |
                <br>
                | ６．会員は個人情報保護法に違反する行為を行ってはならないものとします。'
