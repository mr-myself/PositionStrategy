    my_company:
      title: '自分の勤務先の説明'
      description: '「勤務先の企業と比べる」というボタンを使うためには、ご自身の勤務先の企業を登録情報編集より登録する必要があります。ユーザー登録（SIGNUP）すれば、そのボタンを使用することが可能になります。また、ユーザー登録の際に勤務先の企業を登録すれば、マイページで常に勤務先企業のデータを見ることが可能になります。'
